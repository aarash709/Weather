name: build

on:
  push:
    branches: master
  pull_request:

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - name: checkout
          uses: actions/checkout@v3

        - name: Setup JDK 11
          uses: actions/setup-java@v3
          with:
            distribution: zulu
            java-version: 11

        - name: Setup Gradle
          uses: gradle/gradle-build-action@v2

        - name: Run Local Unit Tests
          run: ./gradlew test